         function findpro(arr1,arr2){
            var arrprod = arr1.length>arr2.length?arr1:arr2;
            for(var i=0;i<Math.min(arr1.length,arr2.length);i++){
                arrprod[i] = arr1[i] * arr2[i];
            }
            return arrprod;
         }

         var arr2 = [2,3,4,5,"prem"];
